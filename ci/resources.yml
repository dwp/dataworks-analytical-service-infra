resources:
  - name: dataworks-analytical-service-infra-pr
    type: pull-request
    source:
      access_token: ((github_com.token))
      repo: dwp/dataworks-analytical-service-infra
      uri: https://github.com/dwp/dataworks-analytical-service-infra.git
    check_every: 15m
  - name: dataworks-analytical-service-infra
    type: git
    source:
      branch: master
      username: ((github_com.username))
      password: ((github_com.token))
      uri: https://github.com/dwp/dataworks-analytical-service-infra.git
    check_every: 15m


